<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sensor Lingkungan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .gauge-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .gauge-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .gauge-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .gauge-canvas {
            position: relative;
            height: 200px;
            width: 100%;
            margin: 0 auto;
        }
        .gauge-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        .chart-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 30px;
        }
        .chart-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Sensor Lingkungan</h1>

        <div class="gauge-container">
            <!-- Suhu Gauge -->
            <div class="gauge-card">
                <div class="gauge-title">Suhu (°C)</div>
                <div class="gauge-canvas">
                    <canvas id="tempGauge"></canvas>
                </div>
                <div class="gauge-value" id="tempValue">000.00</div>
            </div>

            <!-- Kelembapan Gauge -->
            <div class="gauge-card">
                <div class="gauge-title">Kelembapan (%)</div>
                <div class="gauge-canvas">
                    <canvas id="humidGauge"></canvas>
                </div>
                <div class="gauge-value" id="humidValue">000.00</div>
            </div>

            <!-- Tekanan Udara Gauge -->
            <div class="gauge-card">
                <div class="gauge-title">Tekanan Udara (hPa)</div>
                <div class="gauge-canvas">
                    <canvas id="pressGauge"></canvas>
                </div>
                <div class="gauge-value" id="pressValue">000.00</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Grafik Tren Suhu</div>
            <canvas id="tempChart"></canvas>
        </div>

        <div class="status" id="connectionStatus">Menunggu koneksi...</div>
    </div>

    <script>
        // Konfigurasi MQTT - GUNAKAN BROKER YANG BISA DIACCESS BROWSER
        const broker = "wss://broker.hivemq.com:8000/mqtt"; // ✅ WORKING & CORS FRIENDLY
        const clientId = "web-client-" + Math.random().toString(16).substr(2, 8);
        const topicAll = "sensor/all_data";

        // Inisialisasi MQTT client
        let client = new Paho.MQTT.Client(broker, clientId);

        // Inisialisasi Gauge Chart
        let tempGauge, humidGauge, pressGauge;
        let tempChart;

        // Data historis untuk grafik
        let tempHistory = [];
        let timeLabels = [];

        // Fungsi untuk membuat gauge
        function createGauge(canvasId, title, min, max, unit, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [0],
                        backgroundColor: [color],
                        borderWidth: 0,
                        circumference: 180,
                        rotation: 270,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    animation: {
                        animateRotate: true,
                        animateScale: true
                    },
                    cutout: '80%',
                    rotation: 270,
                    circumference: 180,
                    scales: {
                        x: { display: false },
                        y: { display: false }
                    },
                    plugins: {
                        datalabels: {
                            display: false
                        }
                    }
                }
            });
        }

        // Inisialisasi semua gauge
        window.onload = function() {
            tempGauge = createGauge('tempGauge', 'Suhu', 0, 60, '°C', '#ff6b6b');
            humidGauge = createGauge('humidGauge', 'Kelembapan', 0, 100, '%', '#4ecdc4');
            pressGauge = createGauge('pressGauge', 'Tekanan', 900, 1100, 'hPa', '#45b7d1');

            // Inisialisasi grafik tren suhu
            const ctx = document.getElementById('tempChart').getContext('2d');
            tempChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Suhu (°C)',
                        data: [],
                        borderColor: '#4c9aff',
                        backgroundColor: 'rgba(76, 154, 255, 0.1)',
                        borderWidth: 2,
                        pointRadius: 3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: { mode: 'index', intersect: false }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Waktu' },
                            ticks: { maxTicksLimit: 10 }
                        },
                        y: {
                            title: { display: true, text: 'Suhu (°C)' },
                            min: 0,
                            max: 60
                        }
                    }
                }
            });

            // Setup MQTT
            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            client.connect({
                onSuccess: onConnect,
                onFailure: function(error) {
                    document.getElementById('connectionStatus').textContent = 'Gagal terhubung: ' + error.errorMessage;
                }
            });
        };

        // Callback saat terhubung ke MQTT
        function onConnect() {
            document.getElementById('connectionStatus').textContent = '✅ Terhubung ke MQTT Broker';
            client.subscribe(topicAll);
        }

        // Callback saat koneksi hilang
        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                document.getElementById('connectionStatus').textContent = '❌ Koneksi terputus: ' + responseObject.errorMessage;
            }
        }

        // Callback saat pesan diterima
        function onMessageArrived(message) {
            try {
                const data = JSON.parse(message.payloadString);
                updateDashboard(data);
            } catch (e) {
                console.error("Error parsing message:", e);
            }
        }

        // Update dashboard dengan data baru
        function updateDashboard(data) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();

            // Update nilai gauge
            const temp = parseFloat(data.temperature || 0);
            const humid = parseFloat(data.humidity || 0);
            const press = parseFloat(data.pressure || 0);

            document.getElementById('tempValue').textContent = temp.toFixed(2);
            document.getElementById('humidValue').textContent = humid.toFixed(2);
            document.getElementById('pressValue').textContent = press.toFixed(2);

            // Update gauge chart
            tempGauge.data.datasets[0].data = [Math.min(Math.max(temp, 0), 60)];
            tempGauge.update();

            humidGauge.data.datasets[0].data = [Math.min(Math.max(humid, 0), 100)];
            humidGauge.update();

            pressGauge.data.datasets[0].data = [Math.min(Math.max(press, 900), 1100)];
            pressGauge.update();

            // Update grafik tren suhu
            if (tempHistory.length >= 20) {
                tempHistory.shift();
                timeLabels.shift();
            }
            tempHistory.push(temp);
            timeLabels.push(timeStr);

            tempChart.data.labels = timeLabels;
            tempChart.data.datasets[0].data = tempHistory;
            tempChart.update();
        }
    </script>
</body>
</html>
